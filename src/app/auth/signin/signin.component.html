<div class="form-bg">
    <div class="containersignin mt-5">
        <div class="row rowsignin">
            <div style=" border: 2px solid black;border-radius:10px ;padding-bottom: 20px;">
                <form class="form-horizontal" [formGroup]="form" (ngSubmit)="submitLogin()">
                    <span class="heading">Sign In</span>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Username" id="Username" placeholder="Username"
                            formControlName="username">
                        <i class="fa fa-user"></i>

                        <div *ngIf="usenamecontrol.invalid && (usenamecontrol.dirty || usenamecontrol.touched)"class="alert alert-danger">
                            <div *ngIf="usenamecontrol.errors.required" style="color: red
                            ;">
                                User Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Password"
                            formControlName="password">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check">
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Forgot Password?</span>

                        <button type="submit" class="btn btn-default">sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
